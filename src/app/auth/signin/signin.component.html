<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" ngModel>
        </div>
        <button type="submit" name="signIn" id="signIn"
        class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
